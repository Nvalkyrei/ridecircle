apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ridecircle-ingress
  namespace: ridecircle
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - ridecircle.com
    - www.ridecircle.com
    - api.ridecircle.com
    secretName: ridecircle-tls
  rules:
  - host: ridecircle.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ridecircle-app-service
            port:
              number: 80
  - host: www.ridecircle.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ridecircle-app-service
            port:
              number: 80
  - host: api.ridecircle.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ridecircle-app-service
            port:
              number: 80
